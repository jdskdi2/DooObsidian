<html lang="en">
<head>
	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <iframe src="Movie.html"></iframe>
	<br />

	<h1>Contacts Us</h1>
	<table border="1">
		<tr>
			<td>이름</td>
			<td><input type="text" value="name" autofocus> </td>
		</tr>
		<tr>
			<td>주소</td>
			<td><input type="text" value="address"> </td>
		</tr>
		<tr>
			<td>이메일</td>
			<td><input type="email" value="email"> </td>
		</tr>
		<tr>
			<td>남기고 싶은 말</td>
			<td><textarea name="leave" cols="20", rows="10"></textarea> </td>
		</tr>
	</table>

	
	<br />
	<br />
	<table border="1">
		<tr>
			<td colspan="4">
				<input type="text" name="equation">
			</td>
		</tr>
		<tr>
			<td>
				<button> 0 </button>
			</td>
			<td>
				<button> 1 </button>
			</td>
			<td>
				<button> 2 </button>
			</td>
			<td>
				<button> + </button>
			</td>
		</tr>
		<tr>
			<td>
				<button> 3 </button>
			</td>
			<td>
				<button> 4 </button>
			</td>
			<td>
				<button> 5 </button>
			</td>
			<td>
				<button> - </button>
			</td>
		</tr>
		<tr>
			<td>
				<button> 6 </button>
			</td>
			<td>
				<button> 7 </button>
			</td>
			<td>
				<button> 8 </button>
			</td>
			<td>
				<button> x </button>
			</td>
		</tr>
		<tr>
			<td>
				<button> 9 </button>
			</td>
			<td>
				<button> C </button>
			</td>
			<td>
				<button> = </button>
			</td>
			<td>
				<button> / </button>
			</td>
		</tr>
	</table>

	<br />
	<br />
	사각형의 타입을 선택해주세요<br />
	<select name="rectangle">
		<option value="각진사각형">각진사각형</option>
		<option value="정사각형">정사각형</option>
		<option value="직사각형">직사각형</option>
	</select>
	사각형 색상: <input type="color"> <br />
	사각형 크기: <input type="number" name="size"><br />
	투명도 범위: <input type=range min=0 max=10 step=1>
	<br />
	<br />
	<h1>프로그래밍 설문지</h1>
	이름 : <input type="text" name="name"><br />
	E-mail : <input type="email" name="mail"><br />
	나이 : <input type="number" min=0 max= 150 name="age"><br /><br />
	직업
	<select name="job">
		<option value="computer programmer">프로그래머</option>
		<option value="Writer">작가</option>
		<option value="Designer">디자이너</option>
	</select>
